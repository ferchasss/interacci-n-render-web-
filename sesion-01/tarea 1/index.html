<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Composici칩n "Rebanadas de Pizza"</title>
    
    <style>
        body {
            background-color: #7B4B27; /* Color caf칠 oscuro */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
            /* Opcional: a침ade un borde si quieres ver los l칤mites del canvas */
            /* border: 1px solid rgba(255, 255, 255, 0.2); */ 
        }
    </style>
</head>
<body>

    <canvas id="composicionCanvas"></canvas>

    <script>
        const canvas = document.getElementById('composicionCanvas');
        const ctx = canvas.getContext('2d');

        // --- PAR츼METROS AJUSTADOS PARA EL EFECTO "REBANADA DE PIZZA" Y CUADRADO CENTRAL ---
        const TAMANO = 600;             // Tama침o del lienzo (Ancho y Alto)
        const NUM_ANILLOS = 10;         // Cantidad de l칤neas/rebanadas
        const ESPACIADO = 30;           // Distancia entre cada "borde" de la rebanada
        const GROSOR_LINEA = 12;        // Grosor de la l칤nea blanca
        const TAMANO_CUADRADO_CENTRAL = 70; // Tama침o del cuadrado vac칤o en el centro

        // Configuraci칩n Inicial del Canvas
        canvas.width = TAMANO;
        canvas.height = TAMANO;

        ctx.strokeStyle = '#FFFFFF'; // Color de las l칤neas
        ctx.lineWidth = GROSOR_LINEA;
        ctx.lineCap = 'butt'; // Extremos de l칤nea rectos para un acabado m치s n칤tido

        // Definimos las 4 coordenadas centrales para los arcos (las esquinas del canvas)
        const CENTRO_ARCO_TL_X = 0;           // Top-Left (Superior Izquierda)
        const CENTRO_ARCO_TL_Y = 0;

        const CENTRO_ARCO_TR_X = TAMANO;      // Top-Right (Superior Derecha)
        const CENTRO_ARCO_TR_Y = 0;

        const CENTRO_ARCO_BR_X = TAMANO;      // Bottom-Right (Inferior Derecha)
        const CENTRO_ARCO_BR_Y = TAMANO;

        const CENTRO_ARCO_BL_X = 0;           // Bottom-Left (Inferior Izquierda)
        const CENTRO_ARCO_BL_Y = TAMANO;

        function dibujarComposicion() {
            // Iteramos para dibujar cada "rebanada" (anillo)
            for (let i = 1; i <= NUM_ANILLOS; i++) {
                // El radio para el arco actual. Crece desde la esquina.
                const radioActual = i * ESPACIADO;

                // ----------------------------------------------------------------------
                // DIBUJAMOS CADA UNO DE LOS 4 ARCOS QUE FORMAN LA COMPOSICI칍N

                // 1. CUADRANTE SUPERIOR IZQUIERDO (Arco con centro en (0,0))
                // Dibuja desde 0 a 90 grados (creciendo hacia el centro de la composici칩n)
                ctx.beginPath();
                ctx.arc(CENTRO_ARCO_TL_X, CENTRO_ARCO_TL_Y, radioActual, 
                        0 * Math.PI / 180, 90 * Math.PI / 180);
                ctx.stroke();

                // 2. CUADRANTE SUPERIOR DERECHO (Arco con centro en (TAMANO,0))
                // Dibuja desde 90 a 180 grados
                ctx.beginPath();
                ctx.arc(CENTRO_ARCO_TR_X, CENTRO_ARCO_TR_Y, radioActual, 
                        90 * Math.PI / 180, 180 * Math.PI / 180);
                ctx.stroke();

                // 3. CUADRANTE INFERIOR DERECHO (Arco con centro en (TAMANO,TAMANO))
                // Dibuja desde 180 a 270 grados
                ctx.beginPath();
                ctx.arc(CENTRO_ARCO_BR_X, CENTRO_ARCO_BR_Y, radioActual, 
                        180 * Math.PI / 180, 270 * Math.PI / 180);
                ctx.stroke();
                
                // 4. CUADRANTE INFERIOR IZQUIERDO (Arco con centro en (0,TAMANO))
                // Dibuja desde 270 a 360/0 grados
                ctx.beginPath();
                ctx.arc(CENTRO_ARCO_BL_X, CENTRO_ARCO_BL_Y, radioActual, 
                        270 * Math.PI / 180, 0 * Math.PI / 180);
                ctx.stroke();
            }

            // --- DIBUJAR EL CUADRADO CENTRAL ---
            // Este cuadrado se dibuja *encima* de los arcos internos para crear el vac칤o.
            ctx.fillStyle = '#7B4B27'; // Usamos el mismo color del fondo
            
            // Calculamos la posici칩n del cuadrado para que est칠 perfectamente centrado
            const centroCanvasX = TAMANO / 2;
            const centroCanvasY = TAMANO / 2;
            const xCuadrado = centroCanvasX - TAMANO_CUADRADO_CENTRAL / 2;
            const yCuadrado = centroCanvasY - TAMANO_CUADRADO_CENTRAL / 2;

            ctx.fillRect(xCuadrado, yCuadrado, TAMANO_CUADRADO_CENTRAL, TAMANO_CUADRADO_CENTRAL);
        }

        // 游 Ejecutar la funci칩n de dibujo al cargar la p치gina
        dibujarComposicion();
    </script>
</body>
</html>
